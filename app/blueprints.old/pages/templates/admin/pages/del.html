{% extends "admin/body.html" %}

{% block title %}Delete page{% endblock %}

{% block content %}
<section>
    <h1>Delete page</h1>
    {% if success %}
    <div class="success">
        <p>Page has been successfully deleted.</p>
        <p><a href="/admin/pages/">&laquo; BACK</a></p>
    </div><!-- /.success -->
    {% elif not success %}
    <div class="error">
        <p>Some unknown error occurred.</p>
    </div><!-- /.error -->
    {% endif %}
</section>
{% endblock %}
