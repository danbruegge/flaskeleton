{% extends "admin/base.html" %}
{% block body %}
    <section class="wrapper">
        <header class="header">

            <h1 class="header-title">Admin Area</h1>

            <nav class="header-nav">
                <ul class="nav nav-user">
                    <li>
                        Username
                    </li>
                    <li>
                        <a href="">Logout</a>
                    </li>
                </ul> <!-- /.nav-user -->
            </nav>

        </header>

        <nav class="col-1 sidebar">
            <ul class="nav nav-main">
                {% for bp in g.admin_blueprints %}
                <li>
                    {% set name = bp | replace( 'admin_', '' ) %}
                    <a href="/admin/{{ name }}">
                        {{ name | capitalize }}
                    </a>
                </li>
                {% endfor %}
            </ul> <!-- /.nav-main -->
        </nav>

        <section class="col-4 col-last content-wrap">

            <div class="content">

                {% block content %}{% endblock %}

            </div> <!-- /.content -->

        </section>

    </section><!-- /.wrapper -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/lib/jquery-1.7.2.min.js"><\/script>')</script>

    <script src="{{ url_for('admin_pages.static', filename='js/admin/script.css') }}"></script>

{% endblock %}
