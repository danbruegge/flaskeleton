<!DOCTYPE html>

<!--[if IE 7 ]>    <html lang="de" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="de" class="no-js ie8"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %} | Admin Area</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% assets filter="cssmin", output="css/packed.css",
            url_for("static", filename="css/general.css"),
            url_for("backpack.static", filename="css/admin.css")
        %}
            <link rel="stylesheet" type="text/css" href="{{ ASSET_URL | replace('/static/', '', 1) }}" />
        {% endassets %}

        <script src="{{ url_for('static', filename='js/libs/modernizr.js') }}"></script>
        <meta name="generator" content="Flask" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    </head>

    <body>
        {% block body %} {% endblock %}
    </body>
</html>
